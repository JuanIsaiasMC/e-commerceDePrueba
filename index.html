<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeAreBasics</title>
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="nav">
			<div class="nav__div">
				<h2 class="nav__h2">WAB</h2>
			</div>
			<div>
				<button class="nav__button">
					<img class="nav-img button__img" src="./assets/iconos/polo.png" alt="menu open" />
				</button>
				<button class="cart-button">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="40"
						height="40"
						fill="currentColor"
						class="bolsa button-bolsa"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
						/>
					</svg>
					<span class="cart-span">0</span>
				</button>
			</div>
			<ul class="ul">
				<button class="ul__button">
					<img
						src="./assets/iconos/sudadera-con-capucha.png"
						alt="menu close"
						class="button__img-display nav-img"
					/>
				</button>
				<li class="ul__li"><a href="#" class="li__a">Home</a></li>
				<li class="ul__li"><a href="#" class="li__a">Productos</a></li>
				<li class="ul__li"><a href="#" class="li__a">Explorar</a></li>
				<li class="ul__li"><a href="#" class="li__a">Acerca de nosotros</a></li>
				<li class="ul__li"><a href="#" class="li__a">Contacto</a></li>
			</ul>
		</nav>
		<!-- productos en cart -->
		<section class="cart-contenedor">
			<div class="cart-elements">
				<button class="cart-close">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="40"
						height="40"
						fill="currentColor"
						class="bolsa button-bolsa"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
						/>
					</svg>
				</button>
				<div class="cart-items">
					<!-- cart-info -->
				</div>
				<p class="cart-price">Precio total <span class="cart-totalPrice">0</span></p>
				<button class="cart-clean">Vaciar Carrito</button>
			</div>
			<!-- <div class="cart-info">
				<img src="./assets/img/camiseta1.jpg" alt="" class="cart-img" />
				<h3 class="cart-h3">Camiseta</h3>
				<div class="cart-unidades">
					<button class="unidaddes">
						<i class="bx bx-minus-circle"></i>
					</button>
					<h2>1</h2>
					<button>
						<i class="bx bx-plus-circle"></i>
					</button>
				</div>
				<p class="cart-p">$20.00</p>
				<button>
					<i class="bx bx-trash"></i>
				</button>
			</div> -->
			<!-- <button class="cart-clean">Vaciar Carrito</button> -->
		</section>

		<!-- productos -->
		<section class="section">
			<h2 class="section__h2">Productos</h2>
		</section>
		<!-- productos container -->
		<section class="container"></section>

		<footer class="footer">
			<h2 class="footer__h2">Atencion al cliente</h2>
			<ul class="footer__ul">
				<li class="footer__ul-li">Politica y Privacidad</li>
				<li class="footer__ul-li">Acerca de</li>
				<li class="footer__ul-li">Contacto</li>
				<li class="footer__ul-li">Tiendas</li>
			</ul>
		</footer>
		<script src="/js/app.js"></script>
	</body>
</html>
